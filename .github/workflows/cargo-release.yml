name: Cargo Release

on:
  push:
    tags:
      - "codemod-cli@*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary_name: codemod-linux-x86_64-gnu
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            binary_name: codemod-linux-aarch64-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: codemod-darwin-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: codemod-darwin-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: codemod-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy
          targets: ${{ matrix.target }}

      - name: Get Binary Path
        id: binary_path
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "path=target/${{ matrix.target }}/release/codemod.exe" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "path=target/${{ matrix.target }}/release/codemod" >> "$GITHUB_OUTPUT"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-22.04' || (matrix.os == 'self-hosted' && matrix.target == 'aarch64-unknown-linux-gnu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libssl-dev

      - name: Install GNU coreutils (macOS only)
        if: matrix.os == 'macos-latest'
        run: brew install coreutils

      - name: Import Code Signing Certificate (macOS only)
        if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build
        run: |
          cargo build --release -p codemod --target ${{ matrix.target }}
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

      - name: Chmod binary
        run: |
          chmod 755 ${{ steps.binary_path.outputs.path }}

      - name: Sign Binary (macOS only)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Set timeout for codesign (5 minutes)
          timeout 300 codesign \
            --force \
            --timestamp \
            --sign "$APPLE_IDENTITY" \
            --team-id "$APPLE_TEAM_ID" \
            --options runtime \
            --verbose \
            ${{ steps.binary_path.outputs.path }}

      - name: Verify Signing (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          codesign --verify --deep --verbose=4 ${{ steps.binary_path.outputs.path }}

      - name: Create ZIP for Notarization (macOS only)
        if: matrix.os == 'macos-latest'
        run: zip -r binary.zip ${{ steps.binary_path.outputs.path }}

      - name: Submit for Notarization (macOS only)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Set timeout for notarization (15 minutes)
          timeout 900 xcrun notarytool submit binary.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --verbose

      # - name: Staple Notarization (macOS only)
      #   if: matrix.os == 'macos-latest'
      #   run: xcrun stapler staple -v ${{ steps.binary_path.outputs.path }}

      - name: Rename binary (Non-Windows)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv codemod ${{ matrix.binary_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv codemod.exe ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}

  changelog:
    name: Generate Changelog
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    outputs:
      changelog: ${{ steps.git-cliff.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Back up CHANGELOG.md
        run: cp CHANGELOG.md CHANGELOG.md.bak

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --current
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Restore CHANGELOG.md
        run: |
          # Remove the starting "# Changelog" section from the backup
          sed -i '/^# Changelog$/,$!d' CHANGELOG.md.bak
          cat CHANGELOG.md.bak >> CHANGELOG.md
          rm CHANGELOG.md.bak

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(changelog): Update changelog for ${{ github.ref_name }}"
          title: "Update changelog for ${{ github.ref_name }}"
          body: |
            This PR updates the changelog for the release `${{ github.ref_name }}`.

            Generated changelog:

            ${{ steps.git-cliff.outputs.content }}
          branch: changelog-update-${{ github.ref_name }}
          base: main
          delete-branch: true

  create_release:
    name: Create Release
    needs: [build, changelog]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ needs.changelog.outputs.changelog }}
          tag_name: ${{ github.ref_name }}
          files: |
            x86_64-unknown-linux-gnu/*
            aarch64-apple-darwin/*
            x86_64-apple-darwin/*
            x86_64-pc-windows-msvc/*
            i686-pc-windows-msvc/*
            aarch64-pc-windows-msvc/*
            aarch64-unknown-linux-gnu/*
          generate_release_notes: true

  release_npm:
    name: Release NPM Package
    needs: [build]
    environment: production
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Use manual input version for workflow_dispatch
            VERSION="${{ github.event.inputs.version }}"
            NPM_TAG="alpha"
          else
            # Extract version from tag (e.g., codemod-cli@0.1.0 -> 0.1.0)
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/codemod-cli@//')
            NPM_TAG="latest"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "npm_tag=$NPM_TAG" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
          echo "NPM Tag: $NPM_TAG"

      - name: Setup npm packages with binaries
        run: |
          # Create directories if they don't exist
          mkdir -p crates/cli/npm/platforms/darwin-arm64
          mkdir -p crates/cli/npm/platforms/darwin-x64  
          mkdir -p crates/cli/npm/platforms/linux-x64-gnu
          mkdir -p crates/cli/npm/platforms/linux-arm64-gnu
          mkdir -p crates/cli/npm/platforms/win32-x64-msvc

          # Copy binaries to platform packages
          cp artifacts/aarch64-apple-darwin/codemod-darwin-aarch64 crates/cli/npm/platforms/darwin-arm64/codemod
          cp artifacts/x86_64-apple-darwin/codemod-darwin-x86_64 crates/cli/npm/platforms/darwin-x64/codemod
          cp artifacts/x86_64-unknown-linux-gnu/codemod-linux-x86_64-gnu crates/cli/npm/platforms/linux-x64-gnu/codemod
          cp artifacts/aarch64-unknown-linux-gnu/codemod-linux-aarch64-gnu crates/cli/npm/platforms/linux-arm64-gnu/codemod
          cp artifacts/x86_64-pc-windows-msvc/codemod-windows-x86_64.exe crates/cli/npm/platforms/win32-x64-msvc/codemod.exe

          # Make binaries executable
          chmod +x crates/cli/npm/platforms/*/codemod

      - name: Update package versions
        run: |
          # Update main package version
          sed -i 's/"version": "0.0.0"/"version": "${{ steps.version.outputs.version }}"/' crates/cli/npm/package.json

          # Update platform package versions
          for platform in crates/cli/npm/platforms/*/package.json; do
            sed -i 's/"version": "0.0.0"/"version": "${{ steps.version.outputs.version }}"/' "$platform"
          done

          # Update optional dependencies versions in main package
          sed -i 's/"@codemod\.com\/cli-\([^"]*\)": "0\.0\.0"/"@codemod.com\/cli-\1": "${{ steps.version.outputs.version }}"/g' crates/cli/npm/package.json

      - name: Publish platform packages
        run: |
          # Publish each platform package with error handling
          for platform in crates/cli/npm/platforms/*/; do
            platform_name=$(basename "$platform")
            echo "Publishing $platform_name..."
            cd "$platform"

            # Show package info before publishing
            echo "Package details:"
            cat package.json | jq '.name, .version'

            # Check if package.json exists and is valid
            if ! jq empty package.json 2>/dev/null; then
              echo "Error: Invalid package.json in $platform_name"
              exit 1
            fi

            # Publish with explicit tag, provenance for OIDC auth, and error handling
            if ! npm publish --tag "${{ steps.version.outputs.npm_tag }}" --access public --provenance; then
              echo "Failed to publish $platform_name"
              exit 1
            fi

            echo "Successfully published $platform_name"
            cd - > /dev/null
          done

      - name: Publish main package
        run: |
          cd crates/cli/npm
          npm publish --tag ${{ steps.version.outputs.npm_tag }} --provenance

  sync_migrations_template:
    name: Synchronize Migrations Template
    needs: [build]
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout codemod repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download codemod binary
        uses: actions/download-artifact@v4
        with:
          name: x86_64-unknown-linux-gnu
          path: .

      - name: Make binary executable
        run: |
          chmod +x codemod-linux-x86_64-gnu
          mv codemod-linux-x86_64-gnu codemod

      - name: Checkout migrations-template repo
        uses: actions/checkout@v4
        with:
          repository: codemod/migrations-template
          path: migrations-template
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove all files except .git
        working-directory: migrations-template
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

      - name: Run codemod init
        run: |
          ${{ github.workspace }}/codemod init . \
            --name my-codemod \
            --project-type ast-grep-js \
            --package-manager npm \
            --language js \
            --author Codemod \
            --description "migrations template" \
            --license MIT \
            --workspace \
            --github-action \
            --no-interactive \
            --force
        working-directory: migrations-template

      - name: Create README.md
        working-directory: migrations-template
        run: |
          cat > README.md << 'EOF'
          > **REMOVE THIS SECTION ONCE THE REPO IS SET UP.**
          >
          > Framework/SDK maintainers: This template includes setup guides, utilities, and a GitHub Action to help you and your community build and publish codemods with ease.
          >
          > ## One-time setup
          > NOTE: You need repo creation privileges in your org and permission to install GitHub apps on repos. If you don't, you can request access from your org admin during setup.
          > 1. Use this template and create a codemods repo in your org.
          > 2. Sign up at [Codemod](https://app.codemod.com) with your GitHub account.  
          > 3. Install the Codemod GitHub app:
          >    1. Click your profile photo (top left) and select "Add organization"
          >    2. Pick GitHub, choose your org and the new codemods repo. This installs the Codemod GitHub App and reserves a **scope** with your org name. 
          >     - Benefit: Only members of your org can publish codemods with a name that starts wihh your scope.
          >     - **Important**: In `codemod.yaml`, the name must start with your scope, otherwise it won't appear when users filter for your scope in the registry.
          > 4. In Codemod, switch from personal account to org account and generate a [Codemod API key](https://app.codemod.com/api-keys).
          > 5. In your GitHub repo: **Settings → Secrets & variables → actions**  
          >    1. Create a repository secret.    
          >      - Name: `CODEMOD_API_KEY`  
          >      - Value: the key from step 1.  
          >
          > ✅ Done! After a codemod PR is merged, you can trigger the GitHub Action to auto-publish it to the [Codemod Registry](https://app.codemod.com/registry) under your org scope. See [Node.js codemods](https://codemod.link/nodejs-official) for an example.
          > 
          > To build a codemod, clone your new repo locally and use [Codemod MCP](https://docs.codemod.com/more-resources/codemod-mcp) in your IDE to replace the boilerplate with a codemod generated using AI. You can also run `npx codemod@latest init` for the initial scaffolding, or use [Codemod Studio](https://codemod.studio) for its live codemod runner and AST viewer.

          ---
          Official <FRAMEWORK_OR_SDK_OR_ORG> codemods to help users adopt new features and handle breaking changes with ease.

          Community contributions are welcome and appreciated! Check open issues for codemods to build, or open a new one if something's missing. See the [contribution guide](./CONTRIBUTING.md) for details.

          ## Running codemods
          > [!CAUTION]
          > Codemods modify code! Run them only on Git-tracked files, and commit or stash changes first.

          ### From the registry
          Recommended for the best UX. This downloads the package from the [Registry](https://app.codemod.com/registry).

          ```bash
          npx codemod@latest <codemod-name>
          ```

          For example:

          ```bash
          npx codemod@latest @nodejs/tmpDir-to-tmpdir
          ```

          ### From source

          ```bash
          npx codemod workflow run -w /path/to/folder/containing/workflow.yaml
          ```

          > [!NOTE]
          > By default, codemods run in the current folder. Add `-t /target/path` to change it.

          See the [Codemod docs](https://go.codemod.com/cli-docs) for all CLI commands and options.

          ## License

          MIT
          EOF

      - name: Configure Git for commits
        working-directory: migrations-template
        run: |
          git config user.email "codemod[bot]@users.noreply.github.com"
          git config user.name "Codemod Bot"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/codemod-cli@//')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          path: migrations-template
          token: ${{ secrets.MIGRATIONS_REPO_TOKEN }}
          commit-message: "chore: Sync with codemod CLI v${{ steps.version.outputs.version }}"
          committer: Codemod Bot <codemod[bot]@users.noreply.github.com>
          author: Codemod Bot <codemod[bot]@users.noreply.github.com>
          title: "Sync with codemod CLI v${{ steps.version.outputs.version }}"
          body: |
            This PR synchronizes the migrations-template repository with the latest codemod CLI release (v${{ steps.version.outputs.version }}).
            Changes include:
            - Updated template files from codemod CLI
            - Synchronized with release tag: ${{ github.ref_name }}
          branch: sync-codemod-cli-v${{ steps.version.outputs.version }}
          base: main
          delete-branch: true
